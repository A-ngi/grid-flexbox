<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
</head>

<body style="margin: 0; padding: 0; overflow-x: hidden;">

    <div class="bg-grid grid">

        <div class="top-grid flex-row flex justify-between">
            <div class="center-self flex">
                <img class="profile-picture" src="../intro/gato.png" alt="gato"><img>
            </div>
            <div class="login-container center-self flex">
                <button class="button font-size">login</button>
                <button class="button font-size blue">register</button>
                <button class="button font-size">home</button>
                <button class="button font-size">about</button>
                <button class="button font-size">contact</button>
            </div>
        </div>

        <div class="middle-grid flex flex-column align-center">
            <div class="title-box margin-bottom">
                <div class="blue title text textxxl flex">
                    <div class="center-self">Sumergiéndote en el Abismo:</div>
                    <div>Explorando los Misterios Ocultos</div>
                </div>
            </div>
            <div class="center-container flex justify-around">
                <div class="inscription-box flex flex-column">
                    <h2 class="blue">Inscríbete a la Exploración del Abismo:</h2>
                    <input type="text" placeholder="Nombre">
                    <input type="text" placeholder="Correo">
                    <input type="text" placeholder="Edad">
                    <textarea type="text" id="motivacion" class="flex"
                        placeholder="Motivación para explorar los misterios ocultos:"></textarea>
                    <button id="inscription">Solicitar Inscripción!</button>
                </div>
                <div class="align-center flex justify-center">
                    <img class="void-img center-self bgblue" src="../trabajo final/assets/void.png">
                </div>
            </div>

        </div>
        <div class="bluebg bottom-bar flex">
            <div class="information-container flex">
                <button class="button white">login</button>
                <button class="button white">home</button>
                <button class="button white">about</button>
                <button class="button white">contact</button>
            </div>
            <div class="contact-container flex">
                <button class="button white">Terminos y condiciones</button>
                <button class="button white">Privacy Policy</button>
                <button class="button white">Ayuda</button>
                <div class="contact-info flex">
                    <ul style="margin: 0; padding: 0;" class="text white grid-template full grid textl">
                        <il class="textxl">Contact Info:</il>
                        <il>Callefalsa 1234, CP 3243</il>
                        <il>+54 243 123231</il>
                        <il>mail@gmail.com </il>
                    </ul>
                </div>
            </div>
        </div>

    </div>
    <script src="" async defer></script>
</body>

</html>
